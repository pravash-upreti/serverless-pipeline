before_script:
  - npm install -g serverless
  - echo "Executed pre scripts"
  

cache:
  directories:
    - ~/api/node_modules
    - ~/app/node_modules
    
jobs:
  include:
    - stage: build_api
      language: node_js
      node_js: "8.10"
      cache:
        directories:
          - "node_modules"
        yarn: true
      install:
      - mkdir ~/mycache
      - echo "$TRAVIS_BUILD_ID"
      - echo "$TRAVIS_BUILD_ID" > ~/mycache/travis_build_id
      - echo "build stuff" > ~/mycache/artifact.bin
      script:
        - pwd
        - cd devops/frontend && serverless deploy
        - cd devops/backend && serverless deploy
      
      branches:
        only:
        - ci-config
        - dev
        - master      
        
